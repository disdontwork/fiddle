<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; overflow: hidden; background: black; color: white; font-family: Arial, sans-serif; }
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #bwVideo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 160px;
            height: 120px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <video id="bwVideo" autoplay playsinline></video>
    <div class="controls">
        <label>Contrast: <input type="range" id="contrast" min="0" max="2" step="0.1" value="1"></label>
        <label>Fresnel Effect: <input type="range" id="fresnel" min="0" max="5" step="0.1" value="1"></label>
        <button id="startWebcam">Start Webcam</button>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.159.0/build/three.module.js';

        // Setup scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Create segmented plane
        const geometry = new THREE.PlaneGeometry(30, 30, 256, 256);
        const material = new THREE.ShaderMaterial({
            uniforms: {
                displacementMap: { value: null },
                contrast: { value: 1.0 },
                fresnel: { value: 1.0 }
            },
            vertexShader: `
                uniform sampler2D displacementMap;
                varying vec2 vUv;
                
                void main() {
                    vUv = uv;
                    vec4 displacement = texture2D(displacementMap, uv);
                    vec3 newPosition = position + normal * (displacement.r - 0.5) * 5.0;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
                }
            `,
            fragmentShader: `
                uniform float contrast;
                uniform float fresnel;
                varying vec2 vUv;
                
                void main() {
                    float grayscale = vUv.x * contrast;
                    float edgeEffect = pow(1.0 - vUv.y, fresnel);
                    gl_FragColor = vec4(vec3(grayscale * edgeEffect), 1.0);
                }
            `,
            wireframe: false
        });

        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);
        camera.position.set(0, 0, 20);

        document.getElementById('contrast').addEventListener('input', (e) => {
            material.uniforms.contrast.value = parseFloat(e.target.value);
        });

        document.getElementById('fresnel').addEventListener('input', (e) => {
            material.uniforms.fresnel.value = parseFloat(e.target.value);
        });

        document.getElementById('startWebcam').onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.getElementById('bwVideo');
            video.srcObject = stream;
            await video.play();

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            canvas.width = 256;
            canvas.height = 256;

            function processFrame() {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    data[i] = data[i + 1] = data[i + 2] = gray;
                }
                ctx.putImageData(imageData, 0, 0);
                
                if (!material.uniforms.displacementMap.value) {
                    material.uniforms.displacementMap.value = new THREE.CanvasTexture(canvas);
                }
                material.uniforms.displacementMap.value.needsUpdate = true;
            }

            function animate() {
                requestAnimationFrame(animate);
                processFrame();
                renderer.render(scene, camera);
            }

            animate();
        };

        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
        });
    </script>
</body>
</html>
