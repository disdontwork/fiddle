<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; }
        #video { display: none; }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <div id="controls">
        <button id="startWebcam">Start Webcam</button><br><br>
        <input type="range" id="displacement" min="0" max="2" step="0.1" value="0.5">
    </div>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const video = document.getElementById('video');
        const geometry = new THREE.PlaneGeometry(5, 5, 64, 64);
        const material = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            metalness: 0.1,
            roughness: 0.5,
            side: THREE.DoubleSide
        });

        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        camera.position.z = 5;

        document.getElementById('startWebcam').onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            await video.play();
            
            const videoTexture = new THREE.VideoTexture(video);
            material.displacementMap = videoTexture;
            material.displacementScale = 0.5;
        };

        document.getElementById('displacement').oninput = (e) => {
            material.displacementScale = e.target.value;
        };

        function animate() {
            requestAnimationFrame(animate);
            if (material.displacementMap) {
                material.displacementMap.needsUpdate = true;
            }
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
