<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; }
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        #bwVideo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 160px;
            height: 120px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label>Segments: <input type="range" id="segments" min="32" max="512" step="32" value="512"></label>
        <label>Fresnel Bias: <input type="range" id="fresnelBias" min="0" max="1" step="0.1" value="0.1"></label>
        <label>Fresnel Scale: <input type="range" id="fresnelScale" min="0" max="5" step="0.1" value="1.0"></label>
        <label>Fresnel Power: <input type="range" id="fresnelPower" min="0" max="5" step="0.1" value="2.0"></label>
    </div>
    <video id="bwVideo" autoplay playsinline></video>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.159.0/build/three.module.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Large plane
        const geometry = new THREE.PlaneGeometry(30, 30, 512, 512);
        
        // Fresnel material
        const material = new THREE.ShaderMaterial({
            uniforms: {
                displacementMap: { value: null },
                fresnelBias: { value: 0.1 },
                fresnelScale: { value: 1.0 },
                fresnelPower: { value: 2.0 }
            },
            vertexShader: `
                uniform sampler2D displacementMap;
                varying vec3 vNormal;
                varying vec3 vViewPosition;

                void main() {
                    vNormal = normalize(normalMatrix * normal);
                    vec4 displacement = texture2D(displacementMap, uv);
                    vec3 newPosition = position + normal * displacement.r * 2.0;
                    vec4 mvPosition = modelViewMatrix * vec4(newPosition, 1.0);
                    gl_Position = projectionMatrix * mvPosition;
                    vViewPosition = -mvPosition.xyz;
                }
            `,
            fragmentShader: `
                uniform float fresnelBias;
                uniform float fresnelScale;
                uniform float fresnelPower;
                
                varying vec3 vNormal;
                varying vec3 vViewPosition;

                void main() {
                    vec3 normal = normalize(vNormal);
                    vec3 viewDir = normalize(vViewPosition);
                    float fresnel = fresnelBias + fresnelScale * pow(1.0 + dot(viewDir, normal), fresnelPower);
                    gl_FragColor = vec4(vec3(fresnel), 1.0);
                }
            `
        });

        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);
        camera.position.z = 20;

        // Start webcam and process frames
        async function init() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.getElementById('bwVideo');
            video.srcObject = stream;
            await video.play();

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            canvas.width = 512;
            canvas.height = 512;

            function processFrame() {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    data[i] = data[i + 1] = data[i + 2] = gray;
                }

                ctx.putImageData(imageData, 0, 0);
                if (!material.uniforms.displacementMap.value) {
                    material.uniforms.displacementMap.value = new THREE.CanvasTexture(canvas);
                }
                material.uniforms.displacementMap.value.needsUpdate = true;
            }

            function animate() {
                requestAnimationFrame(animate);
                processFrame();
                renderer.render(scene, camera);
            }
            animate();
        }

        // Event listeners for controls
        document.getElementById('segments').addEventListener('input', (e) => {
            const segments = parseInt(e.target.value);
            geometry.dispose();
            plane.geometry = new THREE.PlaneGeometry(30, 30, segments, segments);
        });

        document.getElementById('fresnelBias').addEventListener('input', (e) => {
            material.uniforms.fresnelBias.value = parseFloat(e.target.value);
        });

        document.getElementById('fresnelScale').addEventListener('input', (e) => {
            material.uniforms.fresnelScale.value = parseFloat(e.target.value);
        });

        document.getElementById('fresnelPower').addEventListener('input', (e) => {
            material.uniforms.fresnelPower.value = parseFloat(e.target.value);
        });
    </script>
</body>
</html>
