<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; }
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #bwVideo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 160px;
            height: 120px;
            border: 2px solid white;
        }
        #processedCanvas {
            position: fixed;
            bottom: 10px;
            left: 180px;
            width: 160px;
            height: 120px;
            border: 2px solid white;
        }
        label {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
    </style>
</head>
<body>
    <video id="bwVideo" autoplay playsinline></video>
    <canvas id="processedCanvas"></canvas>
    <div class="controls">
        <label>Displacement:
            <input type="range" id="scale" min="0" max="2" step="0.1" value="1">
        </label>
        <label>Light Intensity:
            <input type="range" id="lightIntensity" min="0" max="5" step="0.1" value="2">
        </label>
        <label>Light Distance:
            <input type="range" id="lightDistance" min="100" max="2000" step="10" value="1000">
        </label>
        <button id="webcam">Start Webcam</button>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.159.0/build/three.module.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const processedCanvas = document.getElementById('processedCanvas');
        const ctx = processedCanvas.getContext('2d', { willReadFrequently: true });
        processedCanvas.width = 512;
        processedCanvas.height = 512;

        const geometry = new THREE.PlaneGeometry(window.innerWidth, window.innerHeight, 512, 512);
        const material = new THREE.MeshStandardMaterial({
            color: 0x808080,
            displacementScale: 1.0,
            side: THREE.DoubleSide,
            metalness: 0.2,
            roughness: 0.8
        });

        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        // Main light for relief effect
        const spotLight = new THREE.SpotLight(0xffffff, 2);
        spotLight.position.set(0, 0, 1000);
        spotLight.angle = Math.PI / 4;
        spotLight.penumbra = 0.1;
        spotLight.decay = 2;
        spotLight.distance = 1000;
        scene.add(spotLight);

        // Ambient light for base visibility
        scene.add(new THREE.AmbientLight(0x404040, 0.5));

        camera.position.z = 1000;
        plane.position.z = 0;

        // Light controls
        document.getElementById('lightIntensity').oninput = (e) => {
            spotLight.intensity = Number(e.target.value);
        };

        document.getElementById('lightDistance').oninput = (e) => {
            spotLight.position.z = Number(e.target.value);
        };

        document.getElementById('scale').oninput = (e) => {
            material.displacementScale = Number(e.target.value);
        };

        document.getElementById('webcam').onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.getElementById('bwVideo');
            video.srcObject = stream;
            await video.play();

            function processFrame() {
                ctx.drawImage(video, 0, 0, processedCanvas.width, processedCanvas.height);
                const imageData = ctx.getImageData(0, 0, processedCanvas.width, processedCanvas.height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    data[i] = data[i + 1] = data[i + 2] = gray;
                }

                ctx.putImageData(imageData, 0, 0);
                if (!material.displacementMap) {
                    material.displacementMap = new THREE.CanvasTexture(processedCanvas);
                }
                material.displacementMap.needsUpdate = true;
            }

            function animate() {
                requestAnimationFrame(animate);
                processFrame();
                renderer.render(scene, camera);
            }

            animate();
        };

        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;

            camera.left = width / -2;
            camera.right = width / 2;
            camera.top = height / 2;
            camera.bottom = height / -2;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);
            
            plane.geometry = new THREE.PlaneGeometry(width, height, 512, 512);
        });
    </script>
</body>
</html>
