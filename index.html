<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; overflow: hidden; background: black; color: white; font-family: Arial, sans-serif; }
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #videoFeed {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 160px;
            height: 120px;
            border: 2px solid white;
            display: none;
        }
    </style>
</head>
<body>
    <video id="videoFeed" autoplay playsinline></video>
    <div class="controls">
        <button id="startTracking">Start Hand Tracking</button>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.159.0/build/three.module.js';
        import { Hands } from 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js';
        import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js';

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let oscRight = null;
        let oscLeft = null;

        function playNote(frequency) {
            if (!oscRight) {
                oscRight = audioContext.createOscillator();
                oscRight.type = 'sine';
                oscRight.connect(audioContext.destination);
                oscRight.start();
            }
            oscRight.frequency.value = frequency;
        }

        function playChord(baseFrequency) {
            if (!oscLeft) {
                oscLeft = audioContext.createOscillator();
                oscLeft.type = 'sawtooth';
                oscLeft.connect(audioContext.destination);
                oscLeft.start();
            }
            oscLeft.frequency.value = baseFrequency * 1.5; // Harmonic chord
        }

        function stopSounds() {
            if (oscRight) {
                oscRight.stop();
                oscRight = null;
            }
            if (oscLeft) {
                oscLeft.stop();
                oscLeft = null;
            }
        }

        async function startHandTracking() {
            const video = document.getElementById('videoFeed');
            video.style.display = 'block';
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            
            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });
            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            
            hands.onResults((results) => {
                if (results.multiHandLandmarks.length === 0) {
                    stopSounds();
                    return;
                }
                
                results.multiHandLandmarks.forEach((landmarks, index) => {
                    const z = landmarks[9].z; // Depth of the palm center
                    const isRightHand = results.multiHandedness[index].label === 'Right';
                    
                    if (isRightHand) {
                        playNote(440 + z * -500); // Map right hand to frequency
                    } else {
                        playChord(220 + z * -500); // Map left hand to chords
                    }
                });
            });
            
            const camera = new Camera(video, {
                onFrame: async () => {
                    await hands.send({ image: video });
                },
                width: 640,
                height: 480
            });
            camera.start();
        }

        document.getElementById('startTracking').addEventListener('click', startHandTracking);
    </script>
</body>
</html>
