<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; overflow: hidden; background: black; color: white; font-family: Arial, sans-serif; }
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #bwVideo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 160px;
            height: 120px;
            border: 2px solid white;
            display: none;
        }
    </style>
</head>
<body>
    <video id="bwVideo" autoplay playsinline></video>
    <div class="controls">
        <label>Contrast: <input type="range" id="contrast" min="0" max="2" step="0.1" value="1"></label>
        <label>Fresnel Effect: <input type="range" id="fresnel" min="0" max="5" step="0.1" value="1"></label>
        <button id="startWebcam">Start Webcam</button>
        <button id="togglePointCloud">Toggle Point Cloud</button>
        <input type="file" id="uploadImage" accept="image/*">
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.159.0/build/three.module.js';

        // Setup scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Create segmented plane
        const geometry = new THREE.PlaneGeometry(30, 30, 256, 256);
        const material = new THREE.ShaderMaterial({
            uniforms: {
                displacementMap: { value: new THREE.DataTexture() },
                contrast: { value: 1.0 },
                fresnel: { value: 1.0 }
            },
            vertexShader: `
                uniform sampler2D displacementMap;
                uniform float contrast;
                varying vec2 vUv;
                
                void main() {
                    vUv = uv;
                    vec4 displacement = texture2D(displacementMap, uv);
                    vec3 newPosition = position + normal * (displacement.r * contrast - 0.5) * 5.0;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
                }
            `,
            fragmentShader: `
                uniform float fresnel;
                varying vec2 vUv;
                
                void main() {
                    float edgeEffect = pow(1.0 - vUv.y, fresnel);
                    gl_FragColor = vec4(vec3(edgeEffect), 1.0);
                }
            `,
            wireframe: false
        });

        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);
        camera.position.set(0, 0, 20);

        let pointCloudActive = false;
        let pointCloud;

        function generatePointCloudFromDisplacement() {
            if (!material.uniforms.displacementMap.value) return;

            const texture = material.uniforms.displacementMap.value.image;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = texture.width;
            canvas.height = texture.height;
            ctx.drawImage(texture, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            const vertices = [];
            for (let y = 0; y < 256; y++) {
                for (let x = 0; x < 256; x++) {
                    const i = (y * 256 + x) * 4;
                    const gray = data[i] / 255.0;
                    vertices.push(x / 256 * 30 - 15, y / 256 * 30 - 15, gray * 5);
                }
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });
            pointCloud = new THREE.Points(geometry, material);
            scene.add(pointCloud);
        }

        document.getElementById('togglePointCloud').addEventListener('click', () => {
            if (pointCloudActive) {
                scene.remove(pointCloud);
            } else {
                generatePointCloudFromDisplacement();
            }
            pointCloudActive = !pointCloudActive;
        });

        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
        });
    </script>
</body>
</html>
